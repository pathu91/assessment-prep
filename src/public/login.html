<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer src="public/login.js"></script>
    <title>Login</title>
  </head>
  <body>
    <h1>Login</h1>
    <form action="">
      <input
        id="signin-username"
        type="text"
        placeholder="username"
        name="username"
      />
      <input
        id="signin-password"
        type="password"
        placeholder="password"
        name="password"
      />
      <button class="signin" type="submit">Sign In</button>
    </form>
    <h1>Sign Up</h1>
    <form>
      <input
        id="signup-username"
        type="text"
        placeholder="username"
        name="username"
      />
      <input
        id="signup-password"
        type="password"
        placeholder="password"
        name="password"
      />
      <button class="signup" type="submit">Sign up</button>
    </form>
  </body>
</html>
